<script>
	var CERTIFICATEAPPLY_API_BASE_URL = "${rc.contextPath}/certificateApply/";
	$(function() {
		$('#certificateApplyTable').datagrid({
			toolbar:'#certificateApplyTableToolBar',
			pagination : true,//显示分页  
			pageSize : 20,//分页大小 
			rownumbers : true, 
			pageList : [ 20, 50, 100 ],
			loader : certificateApplyTableLoader,
			onDblClickRow : showCertificateApplyDialog
		});
	});

	function certificateApplyTableLoader(param, success, error) {
		
		var queryParams = $('#certificateApplyFormSearch').serializeJson();
		queryParams.pageIndex = param.page;
		queryParams.pageSize = param.rows;
		$.ajax({
			type : "post",
			url : CERTIFICATEAPPLY_API_BASE_URL + "query.html",
			data : queryParams,
			dataType : "json",
			success : function(res) {
				var result = {};
				result.total = res.total;
				result.rows =  res.records;
				success(result);
			},
			error : function() {
				error.apply(this, arguments);
			}
		});
	}


	function certificateApplyActionFormatter(value,row,index){
		return [
				"<a href='javascript:' onclick='editCertificateApply("+index+")' class=''>编辑</a>",
				"<span> </span>",
				"<a href='javascript:' onclick='deleteCertificateApply("+index+")' class=''>删除</a>"
				].join("");
	}
	
	function editCertificateApply(index) {
		var certificateApplyTable = $("#certificateApplyTable");
		var rows = certificateApplyTable.datagrid("getRows");
		var row = rows[index];
		showCertificateApplyDialog(index,row);
	}
	
	function deleteCertificateApply(index) {
		$.messager.confirm('确认', '你确认删除？', function(r) {
			if (r) {
				var certificateApplyTable = $("#certificateApplyTable");
				var rows = certificateApplyTable.datagrid("getRows");
				var row = rows[index];
				$.post(CERTIFICATEAPPLY_API_BASE_URL + "delete.html", {
					id : row.id
				}, function(res) {
					if(res.status==10000){
						$.messager.alert("成功","删除成功","info");
						certificateApplyTable.datagrid("reload");
					}
					else{
						$.messager.alert("失败",res.message,"error");
					}
				});
			}
		});
	}
	
	function searchCertificateApply() {
		$('#certificateApplyTable').datagrid("getPager").pagination("select",1);
	}

	function showCertificateApplyDialog(rowIndex, rowData) {
		var certificateApplyModal = $('#certificateApplyModal');
		var certificateApplyForm = $('#certificateApplyForm');
		if (rowData) {
			certificateApplyModal.dialog({
				title : "编辑应用"
			});
			certificateApplyForm.form('load', rowData);
		} else {
			certificateApplyModal.dialog({
				title : "新增应用"
			});
			certificateApplyForm.form('clear');
		}
		certificateApplyModal.dialog("open");
	}

	function closeCertificateApplyDialog() {
		$('#certificateApplyModal').dialog("close");
	}

	function submitCertificateApplyForm() {
		var certificateApplyModal = $('#certificateApplyModal');
		var certificateApplyTable = $("#certificateApplyTable");
		var certificateApplyForm = $('#certificateApplyForm');
		var isValid = certificateApplyForm.form('validate');
        if (!isValid) {
            $.messager.alert("验证失败", "请修正输入项再试", "warning");
            return;
        }
		
        var jsonData = certificateApplyForm.serializeJson();
        //数据处理和其他判断
        $.post(CERTIFICATEAPPLY_API_BASE_URL + "save.html", jsonData,
        function(res) {
            if (res.status == 10000) {
                var title = certificateApplyModal.dialog("options").title;
                certificateApplyTable.datagrid("reload");
                $.messager.alert("成功", title + "成功", "info");
				closeCertificateApplyDialog();
            } else {
                $.messager.alert(title+"失败", res.message, "error");
            }
        });
	}
</script>
