<div id="rolePermissionModal" class="easyui-dialog" title="My Dialog" style="width: 800px; height: 600px;"
	data-options="modal:true,buttons:'#rolePermissionDialogButtons',closed:true">
	<div class="dialog-body">
	<form id="rolePermissionForm" method="post">
		<table class="formtable">
						<tr>
            	<td>
            		<label for="id">ID:</label>
            	</td>
            	<td>
            		<input type="text" name="id" class="easyui-textbox"    editable="false"  />

            </tr>
						<tr>
            	<td>

            	</td>
            	<td>

            </tr>
						<tr>
            	<td>
            		<label for="url">权限:</label>
            	</td>
            	<td>
            		<input type="text" name="url" class="easyui-textbox" data-options="validType:['url','length[0,100]']"    />
                </td>
            </tr>
						<tr>
            	<td>
            		<label for="createTime">创建时间:</label>
            	</td>
            	<td>
            		<input type="text" name="createTime" class="easyui-textbox"    editable="false"  />
                </td>
            </tr>
						<tr>
            	<td>
            		<label for="updateTime">修改时间:</label>
            	</td>
            	<td>

                </td>
            </tr>
						<tr>
            	<td>
            		<label for="createUserid">创建人:</label>
            	</td>
            	<td>

                </td>
            </tr>

            	<td>
            		<label for="updateUserid">修改人:</label>

            	<td>

		<div id="rolePermissionDialogButtons">
			<a href="#" id="btnSaveRolePermission" data-options="iconCls:'icon-save'" onclick="submitRolePermissionForm()" class="easyui-linkbutton">确认</a>  
			<a href="#" id="backbtn" onclick="closeRolePermissionDialog()" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消</a>
		</div>
	</form>
	</div>

<script>
	var ROLEPERMISSION_API_BASE_URL = "${rc.contextPath}/rolePermission/";
	$(function() {
		$('#rolePermissionTable').datagrid({
			toolbar:'#rolePermissionTableToolBar',
			pagination : true,//显示分页  
			pageSize : 20,//分页大小 
			rownumbers : true, 
			pageList : [ 20, 50, 100 ],
			loader : rolePermissionTableLoader,
			onDblClickRow : showRolePermissionDialog
		});
	});

	function rolePermissionTableLoader(param, success, error) {
		
		var queryParams = $('#rolePermissionFormSearch').serializeJson();
		queryParams.pageIndex = param.page;
		queryParams.pageSize = param.rows;
		$.ajax({
			type : "post",
			url : ROLEPERMISSION_API_BASE_URL + "query.html",
			data : queryParams,
			dataType : "json",
			success : function(res) {
				var result = {};
				result.total = res.total;
				result.rows =  res.records;
				success(result);
			},
			error : function() {
				error.apply(this, arguments);
			}
		});
	}


	function rolePermissionActionFormatter(value,row,index){
		return [
				"<a href='javascript:' onclick='editRolePermission("+index+")' class=''>编辑</a>",
				"<span> </span>",
				"<a href='javascript:' onclick='deleteRolePermission("+index+")' class=''>删除</a>"
				].join("");
	}
	
	function editRolePermission(index) {
		var rolePermissionTable = $("#rolePermissionTable");
		var rows = rolePermissionTable.datagrid("getRows");
		var row = rows[index];
		showRolePermissionDialog(index,row);
	}
	
	function deleteRolePermission(index) {
		$.messager.confirm('确认', '你确认删除？', function(r) {
			if (r) {
				var rolePermissionTable = $("#rolePermissionTable");
				var rows = rolePermissionTable.datagrid("getRows");
				var row = rows[index];
				$.post(ROLEPERMISSION_API_BASE_URL + "delete.html", {
					id : row.id
				}, function(res) {
					if(res.status==10000){
						$.messager.alert("成功","删除成功","info");
						rolePermissionTable.datagrid("reload");
					}
					else{
						$.messager.alert("失败",res.message,"error");
					}
				});
			}
		});
	}
	
	function searchRolePermission() {
		$('#rolePermissionTable').datagrid("getPager").pagination("select",1);
	}

	function showRolePermissionDialog(rowIndex, rowData) {
		var rolePermissionModal = $('#rolePermissionModal');
		var rolePermissionForm = $('#rolePermissionForm');
		if (rowData) {
			rolePermissionModal.dialog({
				title : "编辑应用"
			});
			rolePermissionForm.form('load', rowData);
		} else {
			rolePermissionModal.dialog({
				title : "新增应用"
			});
			rolePermissionForm.form('clear');
		}
		rolePermissionModal.dialog("open");
	}

	function closeRolePermissionDialog() {
		$('#rolePermissionModal').dialog("close");
	}

	function submitRolePermissionForm() {
		var rolePermissionModal = $('#rolePermissionModal');
		var rolePermissionTable = $("#rolePermissionTable");
		var rolePermissionForm = $('#rolePermissionForm');
		var isValid = rolePermissionForm.form('validate');
        if (!isValid) {
            $.messager.alert("验证失败", "请修正输入项再试", "warning");
            return;
        }
		
        var jsonData = rolePermissionForm.serializeJson();
        //数据处理和其他判断
        $.post(ROLEPERMISSION_API_BASE_URL + "save.html", jsonData,
        function(res) {
            if (res.status == 10000) {
                var title = rolePermissionModal.dialog("options").title;
                rolePermissionTable.datagrid("reload");
                $.messager.alert("成功", title + "成功", "info");
				closeRolePermissionDialog();
            } else {
                $.messager.alert(title+"失败", res.message, "error");
            }
        });
	}
</script>
